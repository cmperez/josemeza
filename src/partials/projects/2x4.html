<div class="project-case">

  <div id="case-info" class="columns">

    <span id="meta-info" class="s-no-pad m-no-pad col-l-1-3 col-xl-1-4">
      <div>{{ projects[currentCase]['year'] }}</div>
      <div>{{ projects[currentCase]['organization'] }}</div>
      <div>{{ projects[currentCase]['title'] }}</div>
    </span>

    <span class="s-no-pad m-no-pad col-l-2-3 col-xl-3-4">
      <div class="case-paragraph" ng-repeat="paragraph in projects[currentCase]['description']">
        {{ paragraph }}
      </div>
    </span>

  </div>

  <div class="case-images columns">
    <!-- Example case image, offset by 2 columns
    <div class="img-1-2 off-1-2">
      <img src="dist/assets/compressed/2x4/Clark1.jpg" />
      <div class="case-caption">
        <span>Editorial</span>
        <span>Common Core</span>
      </div>
    </div> -->

    <!-- Center aligned: <div class="case-section img-1 center">Example</div> -->
    <!-- Left aligned: <div class="case-section img-1">Example</div> -->

    <img src="dist/assets/compressed/2x4/TheNowClark.gif" class="img-1-2" /><img src="dist/assets/compressed/2x4/Clark1.jpg" class="img-1-2" />


    <img src="dist/assets/compressed/2x4/Gatsby4.jpg" class="img-1-2" />
    <img src="dist/assets/compressed/2x4/Prada-Gatsby.jpg" class="img-1-2" />

    <img src="dist/assets/compressed/2x4/Hyundai.jpg" class="img-1-2" />
    <img src="dist/assets/compressed/2x4/Hyundai1.jpg" class="img-1-2" />


    <img src="dist/assets/compressed/2x4/CultureShed2.jpg" class="img-1" />
    <img src="dist/assets/compressed/2x4/CultureShed1.jpg" class="img-1-2" />
    <img src="dist/assets/compressed/2x4/Culture Shed 4.jpg" class="img-1-2" />

  </div>

  <a id="previous" ng-click="goToPrevious()">Previous</a>
  <a id="next" ng-click="goToNext()">Next</a>

</div>
