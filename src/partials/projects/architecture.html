<div class="project-case">

  <div id="case-info" class="columns">

    <span id="meta-info" class="s-no-pad m-no-pad col-l-1-3 col-xl-1-4">
      <div>{{ projects[currentCase]['year'] }}</div>
      <div>{{ projects[currentCase]['organization'] }}</div>
      <div>{{ projects[currentCase]['title'] }}</div>
    </span>

    <span class="s-no-pad m-no-pad col-l-2-3 col-xl-3-4">
      <div class="case-paragraph" ng-repeat="paragraph in projects[currentCase]['description']">
        {{ paragraph }}
      </div>
    </span>

  </div>

  <div class="case-images columns">
    <img src="dist/assets/compressed/Architecture/green frames full.png" class="img-1" />
    <img src="dist/assets/compressed/Architecture/harlem.png" class="img-1" />
    <img src="dist/assets/compressed/Architecture/riis.png" class="img-1" />
    <img src="dist/assets/compressed/Architecture/bushwick.png" class="img-1" />

    <img src="dist/assets/compressed/Architecture/plan elevation.jpg" class="img-1" />

    <img src="dist/assets/compressed/Architecture/cholo 2.png" class="img-1-3" />
    <img src="dist/assets/compressed/Architecture/cholo 3.png" class="img-1-3" />
    <img src="dist/assets/compressed/Architecture/cholo 4.png" class="img-1-3" />
    <img src="dist/assets/compressed/Architecture/plan color.png" class="img-1" />
  </div>

  <a id="previous" ng-click="goToPrevious()">Previous</a>
  <a id="next" ng-click="goToNext()">Next</a>

</div>
