<div class="project-case">

  <div id="case-info" class="columns">

    <span id="meta-info" class="s-no-pad m-no-pad col-l-1-3 col-xl-1-4">
      <div>{{ projects[currentCase]['year'] }}</div>
      <!--<div>{{ projects[currentCase]['organization'] }}</div>-->
      <div>{{ projects[currentCase]['title'] }}</div>
    </span>

    <span class="s-no-pad m-no-pad col-l-2-3 col-xl-3-4">
      <div class="case-paragraph" ng-repeat="paragraph in projects[currentCase]['description']">
        {{ paragraph }}
      </div>
    </span>

  </div>

  <div class="case-images columns">
  
  <img src="dist/assets/compressed/Amazon/N3d.png" class="img-1-4 off-1-8" />
  <img src="dist/assets/compressed/Amazon/A3c.png" class="img-1-2 off-125 top-125" />
  <img src="dist/assets/compressed/Amazon/1ADb.png" class="img-1-2" />
  <img src="dist/assets/compressed/Amazon/P4a.png" class="img-1-3 off-125 top-125" />
  <img src="dist/assets/compressed/Amazon/A3.png" class="img-1-3" />
  <img src="dist/assets/compressed/Amazon/N3b.png" class="img-1-2 off-125" />
  <img src="dist/assets/compressed/Amazon/1A9a.png" class="img-1-2 off-1-8 top-125" />
  <img src="dist/assets/compressed/Amazon/1B2a.png" class="img-1-4 off-125" />
  <img src="dist/assets/compressed/Amazon/N3.png" class="img-1-3 top-125" />
  <img src="dist/assets/compressed/Amazon/A3b.png" class="img-1-2 off-125 top-33" />
  <img src="dist/assets/compressed/Amazon/K3.png" class="img-1-4 top-20" />
  <img src="dist/assets/compressed/Amazon/V4.png" class="img-1-3 top-125" />
  <img src="dist/assets/compressed/Amazon/P4.png" class="img-1-4 top-20" />
  <img src="dist/assets/compressed/Amazon/N3c.png" class="img-1-2 top-33" />
  <img src="dist/assets/compressed/Amazon/1B24.png" class="img-1-3 top-125" />
  


  </div>

  <a id="previous" ng-click="goToPrevious()">Previous</a>
  <a id="next" ng-click="goToNext()">Next</a>

</div>
