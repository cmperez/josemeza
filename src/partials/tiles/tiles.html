<div id="tiles" ng-controller="ListCtrl">

  <a ng-repeat="(name, project) in projects"
     ng-click="setCase(name)"
     href="#{{ project.url }}"
     class="tile-wrapper {{ project.tile-width }}">

    <!-- <img src="{{ project.tile-img }}" /> -->

    <div class="tile c-hand">
      <div>{{ project.year }}</div>
      <div>{{ project.organization }}</div>
      <div>{{ project.title }}</div>
    </div>

  </a>

</div>
